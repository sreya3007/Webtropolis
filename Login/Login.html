<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      />
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap"
         rel="stylesheet"
      />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="login.css" />
   </head>
   <body>
      <div class="container" id="container">
         <div class="login inner-container">
            <form action="/login" class="login-form">
               <div class="login-text">Sign in</div>
               <div class="login-icons">
                  <span class="login-google"><i class="bi bi-google"></i></span>
                  <span class="login-facebook"
                     ><i class="bi bi-facebook"></i
                  ></span>
                  <span class="login-github"><i class="bi bi-github"></i></span>
               </div>
               <div class="use-your-account">or use your account</div>
               <input type="email" placeholder="Email" id="login-email" />
               <input
                  type="password"
                  placeholder="Password"
                  id="login-password"
               />
               <div class="forget-password">Forgot your password?</div>
               <div>
                  <button class="button-38" role="button" id="login-button">
                     <span class="text">Log In</span>
                  </button>
               </div>
            </form>
         </div>
         <div class="signup inner-container">
            <form action="/register" class="signup-form">
               <div class="signup-text">Create Account</div>
               <div class="signup-icons">
                  <span class="signup-google"
                     ><i class="bi bi-google"></i
                  ></span>
                  <span class="signup-facebook"
                     ><i class="bi bi-facebook"></i
                  ></span>
                  <span class="sign-github"><i class="bi bi-github"></i></span>
               </div>
               <div class="use-your-email">
                  or use your email for registration
               </div>
               <input type="text" placeholder="Name" id="signup-name" />
               <input type="email" placeholder="Email" id="signup-email" />
               <input
                  type="password"
                  placeholder="Password"
                  id="signup-password"
               />
               <div>
                  <button class="button-38" role="button" id="signup-button">
                     <span class="text">Sign Up</span>
                  </button>
               </div>
            </form>
         </div>
      </div>
   </body>
</html>
