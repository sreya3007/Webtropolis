<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Webtropolis</title>
      <link
         rel="stylesheet"
         href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
      />
      <link rel="stylesheet" href="admin_mainpage.css" />
   </head>
   <body>
      <div class="backImg"></div>
      <header class="header">
         <span class="material-symbols-outlined hamIcon" type="button">
            menu
         </span>
         <span>
            <button class="button-36" role="button">
               <span class="text">Logout</span>
            </button>
         </span>
      </header>

      <nav class="navBar">
         <span class="material-symbols-outlined navClose"> close </span>
         <span class="navImg">
            <img
               src="navImg.png"
               alt="Error 404"
               class="navImg_"
               id="navImg_"
            />
            <label
               for="navImg_"
               style="font-size: 40px; position: relative; left: 20px"
            >
               Admin</label
            >
         </span>
         <div class="navListBox">
            <div class="navList">
               <span class="material-symbols-outlined navListIcon">
                  dashboard </span
               >Dashboard
            </div>
            <div class="navList">
               <span class="material-symbols-outlined navListIcon">
                  account_circle </span
               >Profile
            </div>
            <div class="navList">
               <span class="material-symbols-outlined navListIcon"> quiz </span
               >Quizzes
            </div>
            <div class="navList">
               <span class="material-symbols-outlined navListIcon">
                  school </span
               >Students
            </div>
         </div>
      </nav>

      <script src="admin_mainpage.js"></script>
   </body>
</html>
